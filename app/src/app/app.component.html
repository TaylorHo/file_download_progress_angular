<div class="container" style="margin-top: 20px;">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4>Upload and Download Files</h4>
    </div><br>
    <div class="panel-body">        
      <strong>Select files from your computer</strong>


      <!-- Download and Upload Progress Bar -->
      <div *ngIf="fileStatus.status==='progress'">
        <progress class="progress" [value]="fileStatus.percent" max="100">
        </progress>
      </div>
      
      
      <hr>

      <form enctype="multipart/form-data">
        <fieldset>
          <div class="form-group">
            <div>
              <input type="file" (change)="onUploadFiles($event.target.files)" name="files" multiple class="form-control" />
            </div>
          </div>
        </fieldset>
      </form>
      
      <br>  
      
      <div *ngIf="filenames?.length > 0" class="js-upload-finished">
        <h3>Processed files</h3>
        <div *ngFor="let filename of filenames" class="list-group">
          <a [href]="generateLink(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
            {{ filename }}            
            <a class="alert-success float-right">Download</a>
          </a><br>
        </div>
      </div>

    </div>
  </div>
    </div>
